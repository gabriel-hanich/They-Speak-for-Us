<div class="search large-container" id="search-bar" (window:scroll)="onWindowScroll()">
    <div class="logo-container" (click)="clickLogo()">
        <h1 class="logo-text">They Speak for Us</h1>
    </div>
    <div class="form-container">
        <form action="" class="form" (ngSubmit)="searchSubmit()">
            <input placeholder="Search 100,0000+ stories" class="form-input" id="searchInput">
            <button class="form-btn">Search</button>
        </form>
    </div>
</div>
